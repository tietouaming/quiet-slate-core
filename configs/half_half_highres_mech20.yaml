  use_torch_compile: true
  mixed_precision: true
  inference_mode: true
  dtype: float32
  diffusion_auto_substeps: true
  diffusion_dt_safety: 0.9
  diffusion_substeps_cap: 256

ml:
  enabled: false

runtime:
  device: cuda
  output_dir: artifacts/sim_notch
  case_name: mg_half_half_mech20_0p5s
  clean_output: true
  render_intermediate_fields: false
  render_final_clouds: false
  render_grid_figure: false
